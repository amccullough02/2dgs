  namespace: _2dgs
  summary: >-
    A method used to encapsulate the conditions for a keyboard shortcut. Two separate keyboard states are required to prevent 'repeated' actions if the keys

    are held down for more than a single frame. Instead, a key (or keys) will need to be released before the shortcut can be used again.
  example: []
  syntax:
    content: public static void Shortcut(List<Keys> keys, KeyboardState current, KeyboardState previous, Action action)
    parameters:
    - id: keys
      type: System.Collections.Generic.List{Microsoft.Xna.Framework.Input.Keys}
      description: The keys required to activate the shortcut.
    - id: current
      type: Microsoft.Xna.Framework.Input.KeyboardState
      description: The keys that are currently being held down.
    - id: previous
      type: Microsoft.Xna.Framework.Input.KeyboardState
      description: The keys that were just held down a previous frame.
    - id: action
      type: System.Action
      description: The action to execute upon satisfying the conditions of the shortcut.
    content.vb: Public Shared Sub Shortcut(keys As List(Of Keys), current As KeyboardState, previous As KeyboardState, action As Action)
